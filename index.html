<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./app.js"></script>
</head>

<body>
    <main class="mainContainer">
        <header>
            Grade V Calculator
        </header>

        <section class="wrapper">
            <input type="text" id="display" />

            <div>
                <button class="cancel_all">CE</button>
                <button class="delete">C</button>
                <button>M</button>
                <button class="values">/</button>

                <button class="values">7</button>
                <button class="values">8</button>
                <button class="values">9</button>
                <button class="values">*</button>

                <button class="values">4</button>
                <button class="values">5</button>
                <button class="values">6</button>
                <button class="values">-</button>

                <button class="values">1</button>
                <button class="values">2</button>
                <button class="values">3</button>
                <button class="values">+</button>

                <button class="values">00</button>
                <button class="values">0</button>
                <button class="values">.</button>
                <button id="eval">=</button>

            </div>
        </section>
    </main>
</body>

</html>
